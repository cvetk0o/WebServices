server.port=8050


spring.datasource.url = jdbc:mysql://localhost:3306/agent?useSSL=false&createDatabaseIfNotExist=true

spring.datasource.username =root
spring.datasource.password=1234

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG
# Initialize the datasource with available DDL and DML scripts
# spring.datasource.initialization-mode=always
## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= GMT+1
spring.datasource.initialization-mode=always


agent-soap-consumer.jwtSecret= VerySecretThing
agent-soap-consumer.jwtExpirationInMs = 3600000